name: kernel-prepare
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - image: '{{ .TOOLS_IMAGE }}'
steps:
  - sources:
      - url: https://cdn.kernel.org/pub/linux/kernel/v{{ regexReplaceAll ".\\d+\\.\\d+$" .linux_version "${1}" }}.x/linux-{{ .linux_version }}.tar.xz
        destination: linux.tar.xz
        sha256: "{{ .linux_sha256 }}"
        sha512: "{{ .linux_sha512 }}"
      - url: https://github.com/t2linux/linux-t2-patches/archive/15ed66844da78b46dde88fd361154c95b37d0286.tar.gz
        destination: patches.tar.gz
        sha256: 8d80db3d846eed1e9b30fb29b3004ba440f4cd3509700045cc3e9216382eacbc
        sha512: d7317bda6c056d7c11b642a98e65e6ee8ae635995ff3f58e258f6bfa140a767cf07bc91c2db2a3f6e528fe793f492543ef2d6799dfda95d30852eceac467477b
    env:
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86_64{{ else }}unsupported{{ end }}
    prepare:
      - |
        tar -xJf linux.tar.xz --strip-components=1
        rm linux.tar.xz

        mkdir /bin
        ln -sv /toolchain/bin/bash /bin/bash
        ln -sv /toolchain/bin/bash /bin/sh
        ln -sv /toolchain/lib /lib
        mkdir -p /usr/bin \
            && ln -sf /toolchain/bin/env /usr/bin/env \
            && ln -sf /toolchain/bin/true /bin/true \
            && ln -sf /toolchain/bin/false /bin/false \
            && ln -sf /toolchain/bin/pwd /bin/pwd

        # Ensure that `make menuconfig` works.

        ln -s /toolchain/bin/awk /usr/bin/awk

        mkdir -p /usr/lib/pkgconfig
        ln -s /toolchain/include /usr/include

        for lib in ncurses form panel menu ; do
            rm -vf                    /lib/lib${lib}.so
            echo "INPUT(-l${lib}w)" > /lib/lib${lib}.so
            ln -sfv ${lib}w.pc        /lib/pkgconfig/${lib}.pc
        done

        make mrproper
      - |
        mkdir -p /pkg/patches
        tar xf patches.tar.gz --strip-components=1 -C /pkg/patches
      - |
        while IFS= read -r file; do
          echo "==> Adding $file"
          patch -p1 < "$file"
        done < <(find "/pkg/patches/" -type f -name "*.patch" | sort)
      - |
        cd /toolchain && git clone https://github.com/a13xp0p0v/kernel-hardening-checker.git
    install:
      - |
        mkdir -p /src
        cp -a . /src/
finalize:
  - from: /src
    to: /src
  - from: /toolchain
    to: /toolchain
  - from: /usr
    to: /usr
  - from: /bin
    to: /bin
  - from: /lib
    to: /lib
