name: kernel-build
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: kernel-prepare
steps:
  - env:
      CARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}amd64{{ else }}unsupported{{ end }}
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86{{ else }}unsupported{{ end }}
    prepare:
      - |
        cd /src
        cp -v /pkg/config-${CARCH} .config
        cp -v /pkg/certs/* certs/
      - |
        cd /src
        scripts/config --enable CONFIG_APPLE_BCE
        scripts/config --enable CONFIG_HID_APPLE_IBRIDGE
        scripts/config --enable CONFIG_SENSORS_APPLESMC
        scripts/config --enable CONFIG_USB4
        scripts/config --enable CONFIG_USB4_NET
    build:
      {{ if .BUILD_ARG_KERNEL_TARGET }}
      - |
        cd /src

        make {{ .BUILD_ARG_KERNEL_TARGET }}
      {{ else }}
      - |
        cd /src
        python3 /toolchain/kernel-hardening-checker/bin/kernel-hardening-checker -c .config -m json | python3 /pkg/scripts/filter-hardened-check.py
      - |
        cd /src

        make -j $(nproc)
        make -j $(nproc) modules

        if [[ "${ARCH}" == "arm64" ]]; then
          echo "Compiling device-tree blobs"
          make -j $(nproc) dtbs
        fi
      {{ end }}
finalize:
  {{ if .BUILD_ARG_KERNEL_TARGET }}
  - from: /src/.config
    to: config-{{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}amd64{{ else }}unsupported{{ end }}
  {{ else }}
  - from: /src
    to: /src
  - from: /toolchain
    to: /toolchain
  - from: /usr
    to: /usr
  - from: /bin
    to: /bin
  - from: /lib
    to: /lib
  {{ end }}
